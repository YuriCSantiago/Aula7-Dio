<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos especiais 2</title>
    <style>
        kbd {
            border: solid 1px black;
        }

        pre {
            background-color: rgb(189, 176, 176);
        }

        pre > code {
            color: red;
        }

        pre > p {
            font-size: italic;
            color: gray;
            padding-left: 30px;
        }
    </style>
</head>
<body>
    
    <p>Para copiar esta informação. pressione <kbd>CTRL</kbd> + <kbd>C</kbd></p>

    <p>Para trocar o fundo de um elemento, utilize o comando <code>background-color</code></p>

    <pre>
        <p>Neste momento você aplica desta forma</p>
        <code>

            code {
                background-color: white;
                color: red;
            }
        </code>
    </pre>
</body>
</html>
